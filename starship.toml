[sudo]
style = 'bold green'
symbol = 'üîë '
disabled = false

[status]
style = 'bg:blue'
symbol = "‚ùå"
format = '$status$symbol$common_meaning$signal_name$maybe_int($style) '
map_symbol = true
disabled = false

